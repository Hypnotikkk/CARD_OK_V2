<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carte</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="stage" aria-live="polite">
      <p id="hint">votre carte est ici</p>
      <img
        id="card"
        src="YELLOWCARD.png"
        alt="Carte"
        draggable="false"
        aria-hidden="true"
      />
    </main>
    <div id="select-overlay" aria-hidden="true">
      <button
        type="button"
        data-card="YELLOWCARD.png"
        aria-label="Carte jaune"
      ></button>
      <button
        type="button"
        data-card="REDCARD.png"
        aria-label="Carte rouge"
      ></button>
      <button
        type="button"
        data-card="GREENCARD.png"
        aria-label="Carte verte"
      ></button>
      <button
        type="button"
        data-card="BLUECARD.png"
        aria-label="Carte bleue"
      ></button>
    </div>
    <div id="rotate-overlay" aria-hidden="true">
      <p>Veuillez garder votre téléphone en mode portrait.</p>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
